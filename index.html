<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <link rel="stylesheet" href="todoList.css">
</head>
<body>
  <div class="div">
  
    <h1>Todo list!!</h1>
    <div class="cs-input-grid ">
      <input class="js-input cs-input" type="text" placeholder="Todo name">
      <input class="js-date cs-date" type="date">
      <button class="cs-add" onclick="addTodo()">Add</button>
    </div>
    <div class="js-result cs-grid"></div>

  </div>

  <script src="todoList.js"></script>
</body>
</html>
